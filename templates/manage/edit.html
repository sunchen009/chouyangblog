<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wb=“http://open.weibo.com/wb”>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/assets/css/docs.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/box.css" />
		<script type="text/javascript" src="/static/assets/js/bootstrap.js"></script> 
		<script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>
 		<script>
              window.onload = function()
			    {
			        CKEDITOR.replace( 'content' );
			    };
        </script>
		<style type="text/css">
  				
        </style>
  		<title>编辑、添加文章</title>
	</head>

	<body >	
		<div class="span8">
		<form class="form-horizontal" method="post">
		  <fieldset>
		    <legend>添加文章</legend>
		    <div class="control-group">
		     
		      <div class="controls">
		        <input type="text" class="input-xlarge" name="title" value="{{article.title}}">	 
		        <select name="classid" id="select01">
					    	{%for i in classes%}
			                <option value="{{i.classid}}">{{i.classname}}</option>
			                {%endfor %}
			  	</select>			     
		      </div>
		     
		    </div>
		   <div class="control-group">
            
            <div class="controls">
              <textarea class="input-xlarge" row="15" name="content" r>
					{{article.content}}
              </textarea>
              
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存更改</button>
            <button class="btn">取消</button>
          </div>
		  </fieldset>
		</form>
	</div>
	<div class="span12">
			<div class="span6">
				<p>本站采用web.py编写，运行于SAE云公共主机上</p>
				<img src="/static/img/sae.png">
			</div>

			</div>
			
		</div>	
	</body>

</html>
